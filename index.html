<!DOCTYPE html>
<html><head>
    <title>Blank Cordova Mobile App Project Template (Lite)</title>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src *  'unsafe-inline'; script-src *  'unsafe-inline'; media-src *">
	<link href="materialize.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
    <style>
        @-ms-viewport { width: 100vw ; zoom: 100% ; }  @viewport { width: 100vw ; zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; }           @viewport { user-zoom: fixed ; }
		body{
    		zoom:40%;
	margin:auto;
	}
    *{
        font-size:80px;
		font-family:"PT Sans",Arial,Helvetica,sans-serif;
    }
    center{
       margin-top: 55%;
    }
    #my_canvas{
    	display: none;
    }
    </style>
    <script src="cordova.js"></script>
	<script>
	document.addEventListener("deviceready", onDeviceReady, false);
function onDeviceReady() {
    StatusBar.backgroundColorByHexString("#ffffff");
	}
	</script>
	<script src="js/javascript.js"></script>
</head>
<body>
	<script src="index_files/jquery.js"></script>
	<script src="index_files/materialize.js"></script>
	<script src="index_files/javascript.js"></script>
	<script src="index_files/jquery.js"></script>
    <center>
        <img src="logo.png" width="200" height="auto">
        <canvas id="my_canvas" height="1" width="120"> </canvas>
    </center>
	
	<script>
		var ctx = document.getElementById('my_canvas').getContext('2d');
		var al = 0;
		var start = 4.72;
		var cw = ctx.canvas.width;
		var ch = ctx.canvas.height;
		var diff;
		function progressSim(){
		diff = ((al / 100) * Math.PI*2*10).toFixed(2);
		ctx.clearRect(0, 0, cw, ch);
		ctx.lineWidth = 10;
		ctx.fillStyle = 'darkred';
		ctx.strokeStyle = 'darkred';
		ctx.textAlign = 'center';
		ctx.fillText(al+'%', cw*.5 , ch*.5+2, cw);
		ctx.beginPath();
		ctx.arc(60, 60, 53 ,start, diff/10+start, false);
		ctx.stroke();
		if(al >= 50){
			clearTimeout(sim);
				location.replace("blank.html");
			}
		al++;
		}
		var sim = setInterval(progressSim, 60);
	</script>


<div class="hiddendiv common"></div>
</body>

</html>
